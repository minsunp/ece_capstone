{% extends "smartfridge/base.html" %}

{% block page-name %}
    <h1 class="text-center">Register</h1>
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'register' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <p>&nbsp;</p>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
