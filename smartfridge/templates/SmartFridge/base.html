<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        {% load staticfiles %}
        <title> SmartFridge </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- jquery -->
        <script src="{% static 'smartfridge/jquery-3.3.1.min.js' %}"></script>
        <!-- <script src="{% static 'smartfridge/smartfridge.js' %}" type="text/javascript"></script> -->

        <!-- Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

         
  </head>

    <body>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="{% url 'global_stream' %}">SmartFridge</a>

            <ul class="navbar-nav">
            {% block menu %}
            {% endblock %}
            </ul>
        </nav>

        <div class="jumbotron">
            {% block page-name %}
            {% endblock %}
        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

    </body>
</html>
